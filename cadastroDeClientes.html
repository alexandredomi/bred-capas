<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexandre RCM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="center">
            <div class="logo">
                <div class="img">
                    <img src="logo_64_473977111.png" width="40px" alt="logo"></div>
                <div>
                    <h2><span>Bred</span>Capas</h2>
                    <p>tudo para o seu celular</p>
                </div>
                
            </div>
            
            <ul>
                <li>
                    <a href="cadastroDeClientes.html">
                        <i class="fa-solid fa-person"></i>
                        CADASTRO DE CLIENTES
                    </a>
                    <a href="ordenDeServico.html">
                        <i class="fa-solid fa-check-to-slot"></i>
                        ORDEN DE SERVIÇO
                    </a>
                    <a href="index.html">
                        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
                    </a>
                </li>
            </ul>
        </div>
        
    </header>
    <main>
        <h1>Cadastro do Cliente</h1>
    <form  id="formulario">
        <h2>Adicionar novo</h2>
        <table>
        <tr>
            <th>Informaços</th>  
            <th></th>
        </tr>
        <tr>
            <td>Nome completo</td>
            <td><input type="text" id="nome" class="observacoes" required placeholder="Nome Completo..." ></td>
        </tr>
        <tr>
            <td>Telefone</td>
            <td><input type="text" id="telefone" class="observacoes" required placeholder="(99) 99999-9999..." ></td>
        </tr>
        <tr>
            <td>CPF</td>
            <td><input type="text" class="observacoes" required placeholder="000.000.000-00..." id="cpf" maxlength="14" oninput="formatarCPF(this)" ></td>
        </tr>
        <tr>
            <td>Data de Nascimento</td>
            <td><input type="text" id="dataDeNascimento" class="observacoes" required placeholder="00/00/0000..." ></td>
        </tr>
        <tr>
            <td>CEP</td>
            <td><input type="text" id="cep" class="observacoes" required placeholder="CEP..." ></td>
        </tr>
        <tr>
            <td>Produto</td>
            <td><input type="text" id="produto" class="observacoes" required placeholder="Produto..." ></td>
        </tr>
        <tr>
            <td>Codigo do Vendedor</td>
            <td><input type="text" id="numero" class="observacoes" required placeholder="Vendedor..." ></td>
        </tr>
        </table>
        <br><br>
        <h3>Resultado Checklist:</h3>
        <div name="" id="campoTexto"></div>
        <br><br>
        <button onclick="moverTexto()">Gerar</button>
        <button onclick="copiarTexto()">Copiar</button>
        <button onclick="enviarParaWhatsApp()">Enviar via Whatsapp</button>
        <br>
    </form>
    </main> 
    <footer>
        <p>© 2025 Todos os direitos reservados. | Dev Alexandre</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
